<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/control.css" rel="stylesheet">
    <script src="js/control.js"></script>
</head>
<body style="background-color: white;">
    <div class="display">
    </div>

    <h2 class="display-5 text">Timer</h2>
    <p id="text" class="display-4 stopwatch">00:00:00</p>
    <hr style="width: 600px; margin-left: 29.5%;">

    <div class="buttons">
        <button class="btn btn-outline-success" id="start" onclick="start()">Start</button>
        <button class="btn btn-outline-warning" id="pause" onclick="pause()">Pause</button>
        <button class="btn btn-outline-danger" id="reset" onclick="reset()">Reset</button>
    </div>
</body>
</html>
